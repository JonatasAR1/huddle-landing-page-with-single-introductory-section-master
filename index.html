<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/style/style.css">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  </head>
  <body>

    <header>
      <img class="header-logo" src="/images/logo.svg" alt="logo">
    </header>

    <main class="main">
      <div class="img-container">
        <img src="/images/illustration-mockups.svg" alt="mockups">
      </div><!--img-container-->

      <div class="content">
        <h1>Build The Community </br>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn-content" type="submit">Register</button>
      </div><!--content-->
    </main><!--main-->

    <footer>
      <div class="social-media">
        <div class="box">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div><!--box-->
        <div class="box">
          <a href=""><i class="fab fa-twitter"></i></a>
        </div><!--box-->
        <div class="box">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div><!--social-media-->
    </footer>
    
  </body>
</html>
